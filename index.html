<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcMMO Wiki - Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .language-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .language-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .language-native {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .enter-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .enter-button:hover {
            background-color: #2980b9;
        }
        .completion {
            font-size: 0.9em;
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>mcMMO Wiki</h1>
    
    <div class="language-grid">
        <div class="language-card">
            <div class="language-name">English</div>
            <div class="language-native">English</div>
            <a href="en/home.md" class="enter-button">Enter</a>
            <div class="completion">100% Complete</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">Chinese</div>
            <div class="language-native">中文</div>
            <a href="zh/home.md" class="enter-button">进入</a>
            <div class="completion">100% Complete</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">Spanish</div>
            <div class="language-native">Español</div>
            <a href="es/home.md" class="enter-button">Entrar</a>
            <div class="completion">Coming Soon</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">French</div>
            <div class="language-native">Français</div>
            <a href="fr/home.md" class="enter-button">Entrer</a>
            <div class="completion">Coming Soon</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">German</div>
            <div class="language-native">Deutsch</div>
            <a href="de/home.md" class="enter-button">Betreten</a>
            <div class="completion">Coming Soon</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">Russian</div>
            <div class="language-native">Русский</div>
            <a href="ru/home.md" class="enter-button">Войти</a>
            <div class="completion">Coming Soon</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">Japanese</div>
            <div class="language-native">日本語</div>
            <a href="ja/home.md" class="enter-button">入る</a>
            <div class="completion">Coming Soon</div>
        </div>
        
        <div class="language-card">
            <div class="language-name">Korean</div>
            <div class="language-native">한국어</div>
            <a href="ko/home.md" class="enter-button">들어가기</a>
            <div class="completion">Coming Soon</div>
        </div>
    </div>
</body>
</html>
